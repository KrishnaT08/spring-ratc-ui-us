<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="static/bootstrap-3.3.5-col24/css/bootstrap.min.css" >
		<link rel="stylesheet" href="static/bootstrap-3.3.5-col24/css/bootstrap-dialog.min.css" >
		<link rel="stylesheet" href="static/bootstrap-3.3.5-col24/css/bootstrap-datepicker.css" >
		<link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/custom.css">
		<title></title>
	</head>
	<body>
		<div>
			<div class="header">
				<img src="static/imgs/logo.svg" alt="Syntel Logo"/>
				<span>Region: US</span>
			</div>
			<div class="content">
				<div class="row inputForm">
					<div class="col-sm-10">
						<label class="control-label column">Origin Zip: </label>
						<input type="text" class="form-control input-sm" id="origZip" />
					</div>
					<div class="col-sm-10">
						<label class="control-label column">Destination Zip: </label>
						<input type="text" class="form-control input-sm" id="destZip" />
					</div>
				</div>
				<div class="row inputForm">
					<div class="col-sm-10">
						<label class="control-label column">Package: </label>
						<select class="form-control">
							<option>Select Package</option>
							<option>FedEx Small Box</option>
							<option>FedEx Large Box</option>
							<option>FedEx Tube</option>
							<option>FedEx Pak</option>
						</select>
					</div>
					<div class="col-sm-10">
						<label class="control-label column">Service Type: </label>
						<select class="form-control">
							<option>Select Service Type</option>
							<option>FedEx First Overnight</option>
							<option>FedEx Priority Overnight</option>
							<option>FedEx Standard Overnight</option>
							<option>FedEx 2Day</option>
							<option>FedEx 2Day AM</option>
							<option>FedEx 2Day PM</option>
							<option>FedEx Express Saver</option>
						</select>
					</div>
				</div>
				<div class="row inputForm">
					<div class="col-sm-16 submit">
						<button type="button" class="btn submitBtn" id="submit">Submit</button>
					</div>
				</div>
				<div class="row tableContent">
					<table class="table" id="serviceTable">
						<thead>
							<tr>
								<th class="hidden">ID</th>
								<th></th>
								<th>Serial No.</th>
								<th>Service Type</th>
								<th>Package Type</th>
								<th>Origin Postal Code</th>
								<th>Destination Postal Code</th>
								<th>Rate</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<button type="button" class="btn submitBtn" id="addRow">Add New Row</button>
					<button type="button" class="btn submitBtn" id="add">Add</button>
					<button type="button" class="btn submitBtn" id="cancelAdd">Cancel</button>
					<button type="button" class="btn submitBtn" id="update">Update</button>
					<button type="button" class="btn submitBtn" id="cancelUpdate">Cancel</button>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		<script type='text/javascript' src='static/js/jquery-2.2.4.min.js'></script>
		<script type='text/javascript' src='static/js/jquery.mask.min.js'></script>
		<script type='text/javascript' src='static/bootstrap-3.3.5-col24/js/bootstrap.min.js'></script>
		<script type='text/javascript' src='static/bootstrap-3.3.5-col24/js/bootstrap-dialog.min.js'></script>
		<script type='text/javascript' src='static/bootstrap-3.3.5-col24/js/bootstrap-datepicker.js'></script>
		<script type='text/javascript' src='static/js/custom.js'></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.tableContent').hide();
				$('#update').hide();
				$('#cancel').hide();
				$('#add').hide();
				$('#cancelAdd').hide();
			});
		</script>
	</body>
</html>
